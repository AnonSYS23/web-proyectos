<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom your EasyDesk 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/web-presentacion-producto/css/customize.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>A<span>NON</span>SOFT</h1>
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="/web-presentacion-producto/index.html">Home</a>
                </li>
                <li class="list-inline-item">
                    <a href="/web-presentacion-producto/customize.html">Customize</a>
                </li>
                <li class="list-inline-item">
                    <a href="/web-presentacion-producto/waitlist.html">Waitlist</a>
                </li>
            </ul>
        </nav>
    </header>
    <form id="customization-form" class="container mt-4">
        <h2 class="text-center">Customize Your EasyDesk 1</h2>
        <label for="color">Select Color:</label><br>
        <select id="color" name="color" class="form-select mb-3">
            <option value="black">Black</option>
            <option value="silver">Silver</option>
            <option value="blue">Blue</option>
        </select><br>
        <label for="cpu">Select CPU:</label><br>
        <select name="cpu" id="cpu" class="form-select mb-3">
            <option value="AMD Ryzen">AMD Ryzen 7660M</option>
            <option value="Intel Core">Intel Core i9-12900K</option>
        </select><br>
        <label for="ram">Select RAM:</label><br>
        <select id="ram" name="ram" class="form-select mb-3">
            <option value="8GB">8GB</option>
            <option value="16GB">16GB</option>
            <option value="32GB">32GB</option>
        </select><br>
        <label for="storage">Select Storage:</label><br>
        <select id="storage" name="storage" class="form-select mb-3">
            <option value="256GB SSD">256GB SSD</option>
            <option value="512GB SSD">512GB SSD</option>
            <option value="1TB SSD">1TB SSD</option>
        </select><br>
        <button class="btn btn-primary" onclick="submitCustomization()">Submit</button>
    </form>
    <script src="/web-presentacion-producto/js/customize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
